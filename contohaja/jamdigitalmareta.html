<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradientAnim 10s ease infinite;
        }

        h1 {
            color: white;
            font-size: 32px;
            letter-spacing: 1px;
            margin-bottom: 25px;
            text-shadow: 0 3px 8px rgba(255, 20, 147, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 50px 100px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #jam {
            font-size: 70px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(255, 182, 193, 0.8);
            transition: all 0.5s ease;
        }

        #tanggal {
            font-size: 20px;
            color: #ffe4ec;
            margin-top: 15px;
            text-shadow: 0 2px 6px rgba(255, 105, 180, 0.6);
        }

        #sapaan {
            font-size: 24px;
            color: #fff0f5;
            margin-top: 15px;
            font-weight: 500;
            text-shadow: 0 2px 6px rgba(255, 182, 193, 0.8);
            transition: color 1s ease;
        }

        #jam:hover {
            transform: scale(1.05);
            color: #ffe4ec;
            text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 13px;
            color: rgba(255, 240, 245, 0.9);
        }
    </style>
</head>
<body>
    <h1>Jam Digital</h1>

    <div class="container">
        <div id="jam">00:00:00</div>
        <div id="tanggal">Senin, 1 Januari 2025</div>
        <div id="sapaan">Selamat Datang 🌸</div>
    </div>

    <footer>✨ Time Is Money ✨</footer>

    <script>
        function tampilkanJam() {
            let waktu = new Date();
            let jam = waktu.getHours();
            let menit = waktu.getMinutes();
            let detik = waktu.getSeconds();

            if (jam < 10) jam = "0" + jam;
            if (menit < 10) menit = "0" + menit;
            if (detik < 10) detik = "0" + detik;

            document.getElementById("jam").textContent = jam + ":" + menit + ":" + detik;

            const hariNama = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const bulanNama = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", 
                               "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            let hari = hariNama[waktu.getDay()];
            let tanggal = waktu.getDate();
            let bulan = bulanNama[waktu.getMonth()];
            let tahun = waktu.getFullYear();

            document.getElementById("tanggal").textContent = hari + ", " + tanggal + " " + bulan + " " + tahun;

            let sapaan = "";
            let jamSekarang = waktu.getHours();

            if (jamSekarang >= 5 && jamSekarang < 12) {
                sapaan = "Selamat Pagi 🌞";
                document.body.style.background = "linear-gradient(135deg, #ffd1dc, #ff9aa2, #ffb6c1)";
            } else if (jamSekarang >= 12 && jamSekarang < 18) {
                sapaan = "Selamat Siang 🌤️";
                document.body.style.background = "linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493)";
            } else {
                sapaan = "Selamat Malam 🌙";
                document.body.style.background = "linear-gradient(135deg, #b24592, #f15f79, #800080)";
            }

            document.getElementById("sapaan").textContent = sapaan;
        }

        setInterval(tampilkanJam, 1000);
        tampilkanJam();
    </script>
</body>
</html>
